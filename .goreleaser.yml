project_name: lstn

release:
  prerelease: auto
  draft: false
  name_template: "listen.dev CLI v{{.Version}}"

# TODO > manpages
before:
  hooks:
    - go mod tidy

builds:
  - <<: &build_defaults
      binary: lstn
      main: ./cmd/lstn
    id: macos
    goos: [darwin]
    goarch: [arm64, amd64]
    env:
      - CGO_ENABLED=0
    flags:
      - -trimpath
    ldflags:
      - -w -s -X github.com/listendev/lstn/pkg/version.VersionPrefix=v{{.Version}}

  - <<: *build_defaults
    id: linux
    goos: [linux]
    goarch: ["386", arm, amd64, arm64]

# Docs at https://goreleaser.com/customization/changelog
changelog:
  use: github-native
  sort: asc

# Docs at https://goreleaser.com/customization/sign
signs:
  - cmd: cosign
    signature: "${artifact}.sig"
    certificate: '{{ trimsuffix (trimsuffix .Env.artifact ".zip") ".tar.gz" }}.pem'
    args: ["sign-blob", "--output-signature=${signature}", "--output-certificate=${certificate}", "${artifact}"]
    artifacts: all
    output: true
    env:
      - COSIGN_EXPERIMENTAL=1

# Docs at https://goreleaser.com/customization/sbom
sboms:
  - artifacts: binary
    documents:
      - >-
        {{ .ProjectName }}_
        {{- .Version }}_
        {{- if eq .Os "darwin" }}macos{{ else }}{{ .Os }}{{ end }}_
        {{- .Arch }}
        {{- with .Arm }}v{{ . }}{{ end }}
        {{- with .Mips }}_{{ . }}{{ end }}
        {{- if not (eq .Amd64 "v1") }}{{ .Amd64 }}{{ end }}.sbom
    cmd: syft
    args: ["$artifact", "--file", "${document}", "--output", "cyclonedx-json"]

# Docs at https://goreleaser.com/customization/archive
archives:
  - id: nix
    builds: [macos, linux]
    <<: &archive_defaults
      name_template: >-
        {{ .ProjectName }}_
        {{- .Version }}_
        {{- if eq .Os "darwin" }}macos{{ else }}{{ .Os }}{{ end }}_
        {{- .Arch }}
        {{- with .Arm }}v{{ . }}{{ end }}
        {{- with .Mips }}_{{ . }}{{ end }}
        {{- if not (eq .Amd64 "v1") }}{{ .Amd64 }}{{ end }}
    wrap_in_directory: true
    format: tar.gz
    files:
      - LICENSE
